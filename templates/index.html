{% extends 'base.html'%} 
{% block content %}

<p>Testiranje Developementa..</p>
{% if message %}
<div class="alert alert-info">{{message}}</div>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
    <fieldset></fieldset>
    <legend>Unesite podatke o novom proizvodu: </legend>
    <label for="naziv">Naziv proizvoda:</label><br/>
    <input type="text" id="naziv" name="naziv" required /><br/><br/>
    <label for="opis">Opis proizvoda:</label><br/>
    <textarea rows="4" cols="50" id="opis" name="opis"></textarea><br/><br/>
    <label for="cena">Cena proizvoda:</label><br/>
    <input type="number" step="0.01" id="cena" name="cena" required /><br/><
    <input type="submit" value="Dodaj proizvod" />
    </form>
</form>

<h1>Test first name: {{ first_name }}</h1>

{% endblock %}
